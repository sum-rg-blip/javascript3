<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Responsive Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
  <div class="sm:flex p-[10px] bg-[#FE7235] py-5 text-white justify-between ">
    <h1 class=" font-bold text-4xl"><span class="text-black">Tech</span>bookie</h1>
    <i id="closebtn" class="fa-solid fa-x  hidden  absolute right-3 top-7 text-4xl"></i>
    <i id="iconbtn" class="  text-4xl fa-solid fa-bars sm:hidden absolute right-3 top-7"></i>
    <ul id="links" class=" hidden sm:flex sm:flex-row flex-col  justify-between list-none gap-4 mt-10 sm:mt-0 sm:gap-8  text-3xl  ">
      <li>Home</li>
      <li>Pricing</li>
      <li>About us</li>
      </ul>
      <div id="buttons" class="sm:flex-row hidden justify-start sm:flex flex-col  gap-4 text-3xl">
      <button class="text-white mt-4 bg-[#fe7235] rounded sm:mt-0 hover:underline ">login in</button><br>
      <button class="bg-white mt-4 rounded sm:mt-0 text-black w-[150px] h-[50px]  hover:bg-[#fe7235] hover:border-2 border-white ">Register</button>
      </div>
    
  </div>
  <script src="thirdproject.js"></script>
</body>
</html>
